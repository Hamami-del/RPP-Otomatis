<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akses Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-center mb-4 text-slate-800">
            Masukkan Kode Akses Premium
        </h2>

        <input id="kodeInput" 
               type="password" 
               placeholder="Kode Premium"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300 mb-4">

        <button onclick="cekKode()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg">
            Masuk
        </button>

        <p id="pesan" class="text-red-500 text-center mt-3"></p>
    </div>

    <script>
        const KODE_PREMIUM = "KODEGURU0909"; // kode premium kamu

        function cekKode() {
            const input = document.getElementById("kodeInput").value;

            if (input === KODE_PREMIUM) {
                localStorage.setItem("rpp_auth", "valid");
                window.location.href = "index.html";
            } else {
                document.getElementById("pesan").textContent = "Kode salah, coba lagi ya.";
            }
        }
    </script>

</body>
</html>
